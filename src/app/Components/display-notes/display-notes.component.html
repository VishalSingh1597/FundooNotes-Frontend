<div class="note-container" *ngFor= "let note of allNotes">
    <mat-card class="card" [style.backgroundColor]="note.color" >
        <div class="mainBlock">
            <div>
                <strong [style.backgroundColor]="note.color" (click)="openDialog(note)">{{note.title}}</strong>
                <button class="buttons" matTooltip="pin Note">
                    <img class="pin" src="../../../assets/icons/pin.svg"  alt="">
                </button>
                <div id="description" #description  role="textbox"
                    class="font n1" [style.backgroundColor]="note.color" (click)="openDialog(note)">{{note.description}}
                </div>
                <div class="icon">
                    <app-icons class="icons"[note]="note" [noteId]="note.id" [style.backgroundColor]="note.color" [noteData]="note"></app-icons>
                    <div >
                        
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
