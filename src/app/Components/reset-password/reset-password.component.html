<div class="container" fxFlex.xs=100 >
    <div class="contaner-form">
        <div>
            <link rel="stylesheet" href="./reset-password.component.scss">
        </div>
        <div id="form-container" class="form" fxLayout="column" style="padding-top: 10%;">
            <form [formGroup]="resetpasswordpage" >
                <div class="FundooName" text-align="center">
                    <span style="color: red">F</span>
                    <span style="color: yellow">u</span>
                    <span style="color: green">n</span>
                    <span style="color: blue">d</span>
                    <span style="color: orange">o</span>
                    <span style="color: red">o</span><br><br>
                    <span id="head">Reset Password</span>
                </div>
                <div class="username" fxLayout="column" style="margin-top: 50px;" >
                    <div>
                        <mat-form-field appearance="outline" style="width: 90%;">
                            <mat-label>New Passowrd</mat-label>
                            <input matInput placeholder="Enter New Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <mat-hint *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <mat-hint *ngIf="f.password.errors.required" class="error">password is required</mat-hint>
                            </mat-hint>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field  appearance="outline" style="width: 90%;" >
                        <mat-label >password</mat-label>
                        <input  matInput placeholder="Placeholder" formControlName="confirm" [ngClass]="{ 'is-invalid': submitted && f.confirm.errors }" />
                        <mat-hint *ngIf="submitted && f.confirm.errors" class="invalid-feedback">
                            <mat-hint *ngIf="f.confirm.errors.required" class="error">password is required</mat-hint>
                            <mat-hint *ngIf="f.confirm.errors.minlength" class="pass-length" class="error">Password must be at least 6 characters</mat-hint>
                        </mat-hint>
                        </mat-form-field>
                        
                    </div>  
                </div>
                <div class="button-section" fxLayoutAlign="space-between">
                    <button mat-button class="button1" routerLink="/login">Create Account</button>
                    <button mat-raised-button class="button2" type="submit" (click)="onSubmit()">Next</button>
                </div>
                <div class="langauge"> 
                    <select name="lang" id="lang">
                        <option value="">English (United States)</option>
                        <option value="">English (United Kingdom)</option>
                        <option value="">Indonesia</option>
                    </select> 
                </div>
                <ul class="list" fxLayout="row">
                    <a href=""><li id="l1">Help</li></a>
                    <a href=""><li id="l2">Privacy</li></a>
                <a href=""><li id="l3">Terms</li></a>
                </ul>  
            </form>
        </div>
    </div>        
</div>
